<!DOCTYPE html>
<html>
<head>
	<title>HW3 Crypto Price Checker</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<meta name="robots" content="noindex" />
</head>
<body>

	<center>
	<h1>Crypto Price Checker</h1></center>

	<div id="content">
	<p>
	<h3>Welcome</h3>
	Get the open, close prices of a cryptocurrency ticker on July 12, 2022
	<br><br>
	Some of the top crypto tickers include btc, eth, doge, ada, ltc, ltc, xrp, icp, link, jasmy etc... 
	<br>


	<form onsubmit="validateForm(); return false;" id="myform">
		<input type="text" id="input" autocomplete="off">
		<input id="submitButton" type="submit" value="Submit"></input>

		<br>
		<span id="inputFeedback" class="bg-danger"></span> <!-- VALIDATION FEEDBACK -->
	</form><br>

	<span id="suggested"></span>
	</div>
	<br>


	<div id="information" class="results justify-content-center">
		<h2>Results:</h2><br>
	<table class="table table-bordered">
		<tr>
			<th>Symbol</th>
			<th>Open</th>
			<th>Close</th>
			<th>Date</th>
		</tr>
		<tr>
			<td><span id="symbol"></span></td>
			<td><span id="open"></span></td>
			<td><span id="close"></span></td>
			<td><span id="day"></span></td>
		</tr>
	</table>

	</div>
	<div id="r">
		
	</div>
<br>



	<footer class="bg-info">
	Market Data provided by <a href="https://www.polygon.io">Polygon.io</a> webAPI
	</footer>

	<script src="js/script.js">
	</script>
</body>
</html>
